<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODDITY</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <ul class="header-menu">
          <li><a href="#" class="header-menu-link">Gmail</a></li>
          <li><a href="#" class="header-menu-link">Зображення</a></li>
        </ul>
        <div class="header-menu-btns">
          <button class="services-btn">
            <img src="./images/services-icon.png" alt="services-btn" />
          </button>
          <button class="login-btn">Увійти</button>
        </div>
      </nav>
    </header>
    <main class="main">
      <img src="./images/googlelogo.png" alt="logo" class="logo-img" />
      <form class="search-form">
        <div class="search-field-container">
          <input type="text" class="search-field" />
          <img
            src="./images/magnifier-icon.png"
            class="magnifier-icon"
            alt="magnifier-icon"
          />
          <div class="search-field-btns">
            <button class="search-field-btn">
              <img
                src="./images/keyboard-icon.png"
                class="keyboard-icon"
                alt="keyboard-icon"
              />
            </button>
            <button class="search-field-btn">
              <img
                src="./images/mic-icon.png"
                class="mic-icon"
                alt="mic-icon"
              />
            </button>
            <button class="search-field-btn">
              <img
                src="./images/lens-icon.png"
                class="camera-icon"
                alt="camera-icon"
              />
            </button>
          </div>
        </div>
        <div class="search-btns">
          <button class="search-btn">Пошук Google</button>
          <button class="search-btn luck-btn">Мені пощастить</button>
        </div>
      </form>

      <p class="lang-select">
        Мова Google: <a href="#" class="lang-select-link">English</a>
      </p>
    </main>
    <footer class="footer">
      <div class="footer-top">
        <p>Україна</p>
      </div>
      <div class="footer-bottom">
        <nav class="footer-nav">
          <ul class="left-footer-menu">
            <li><a href="#" class="footer-menu-link">Про Google</a></li>
            <li><a href="#" class="footer-menu-link">Реклама</a></li>
            <li><a href="#" class="footer-menu-link">Для бізнесу</a></li>
            <li><a href="#" class="footer-menu-link">Як працює Пошук</a></li>
          </ul>
          <ul class="right-footer-menu">
            <li><a href="#" class="footer-menu-link">Конфіденційність</a></li>
            <li><a href="#" class="footer-menu-link">Умови</a></li>
            <li><a href="#" class="footer-menu-link">Налаштування</a></li>
          </ul>
        </nav>
      </div>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
